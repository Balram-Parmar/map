_format_version: "2.1"

services:
  - name: product-service
    url: http://product-service:5001
    routes:
      - name: product-route
        paths:
          - /product-service
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE

  - name: order-service
    url: http://order-service:5002
    routes:
      - name: order-route
        paths:
          - /order-service
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE

  - name: payment-service
    url: http://payment-service:5004
    routes:
      - name: payment-route
        paths:
          - /payment-service
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
